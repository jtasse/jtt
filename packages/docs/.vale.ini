StylesPath = vale-styles

MinAlertLevel = suggestion

Packages = Google, Microsoft, write-good, Readability

Vocab = JTT

[formats]
mdx = md

[*.{md,mdx}]
BasedOnStyles = Vale, Google, Microsoft, write-good, Readability

# Ignore possessive forms of last name to handle smart/straight quote issues
TokenIgnores = 

# JTT specific overrides
# Allow first-person ("I", "me") for portfolio/personal voice
Google.FirstPerson = NO
# Allow "will" (future tense) which is common in tutorials
Google.Will = NO