name: Conditional Netlify Publish

on:
  push:
    branches:
      - main

jobs:
  check-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for [publish] in commit message
        id: check
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"

          if echo "$COMMIT_MESSAGE" | grep -iq "\[publish\]"; then
            echo "✓ Found [publish] tag - Netlify will build and deploy this commit"
          else
            echo "ℹ No [publish] tag found - Netlify will skip this build (to save credits)"
          fi
