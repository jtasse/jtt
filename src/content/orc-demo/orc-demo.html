<!-- ORC Demo Info Pane - This HTML is inserted directly into the DOM -->
<div id="orc-info-pane">
	<h2 class="orc-pane-title">Orbital Refuse Collector Demo</h2>

	<div class="orc-pane-content">
		<!-- Scene Controls -->
		<div class="scene-controls-container">
			<button
				id="orc-play-pause-button"
				class="scene-control-button"
				title="Play/Pause"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					height="24px"
					viewBox="0 -960 960 960"
					width="24px"
					fill="currentColor"
				>
					<path
						d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
					/>
				</svg>
			</button>
			<button
				id="orc-reset-button"
				class="action-list-item"
				onclick="window.location.reload()"
			>
				Reset Scene
			</button>
		</div>

		<!-- Available Satellites List -->
		<div id="available-satellites-pane">
			<h3>Available Satellites</h3>
			<p id="satellite-help-text">Select a satellite</p>
			<ul id="satellite-list">
				<!-- Populated by JavaScript -->
			</ul>
		</div>

		<!-- Actions List -->
		<div id="actions-pane">
			<h3>Actions</h3>
			<button id="decommission-action" class="action-list-item disabled">
				Decommission Satellite
			</button>
		</div>

		<!-- Satellite Info Section -->
		<div id="satellite-info-pane">
			<h3>Satellite Info</h3>
			<p id="no-satellite-selected">No satellite selected</p>
			<div id="satellite-info-content">
				<div class="satellite-info-row">
					<span class="info-label">ID</span>
					<span id="selected-satellite-display-id" class="info-value">N/A</span>
				</div>
				<div class="satellite-info-row">
					<span class="info-label">Orbit Type</span>
					<span id="selected-satellite-orbit-type" class="info-value">N/A</span>
				</div>
				<div class="satellite-info-row">
					<span class="info-label">Status</span>
					<span
						id="selected-satellite-status"
						class="info-value status-operational"
						>Operational</span
					>
				</div>
			</div>
		</div>

		<!-- Documentation Section -->
		<div class="orc-pane-section">
			<h3>ORC Documentation</h3>
			<ul>
				<a
					id="decommission-tutorial-link"
					href="/portfolio/docs/orc/getting-started-tutorial/"
					class="docs-link"
				>
					<span class="docs-action">Learn</span
					><span class="docs-subject">: Getting Started Tutorial</span>
				</a>
				<a
					id="user-guide-link"
					href="/portfolio/docs/orc/user-guide/"
					class="docs-link"
				>
					<span class="docs-action">Do</span
					><span class="docs-subject">: User Guide</span>
				</a>
				<a
					id="whitepaper-link"
					href="/portfolio/docs/orc/whitepaper/"
					class="docs-link"
				>
					<span class="docs-action">Understand</span
					><span class="docs-subject">: Whitepaper</span>
				</a>
				<a
					id="api-docs-link"
					href="/portfolio/docs/orc/api-reference/"
					class="docs-link"
				>
					<span class="docs-action">Reference</span
					><span class="docs-subject">: API Docs</span>
				</a>
			</ul>
		</div>
	</div>
</div>
