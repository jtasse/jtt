# Netlify configuration for JTT monorepo
# Builds both Vite main site and Astro Starlight docs

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Handle docs routing (Astro generates static HTML)
[[redirects]]
  from = "/portfolio/docs/*"
  to = "/portfolio/docs/:splat"
  status = 200

# Redirect old tag URL to new blog filter
[[redirects]]
  from = "/tag/docs-as-tests/*"
  to = "/blog?tag=docs-as-tests"
  status = 301

# Strip trailing slashes from main content pages
[[redirects]]
  from = "/about/"
  to = "/about"
  status = 301

[[redirects]]
  from = "/portfolio/"
  to = "/portfolio"
  status = 301

[[redirects]]
  from = "/blog/"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/orc-demo/"
  to = "/orc-demo"
  status = 301

# Preserve old WordPress site (static export)
[[redirects]]
  from = "/old"
  to = "/old/index.html"
  status = 200

[[redirects]]
  from = "/old/*"
  to = "/old/:splat"
  status = 200

# SPA fallback for main Vite app routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/portfolio/docs/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
