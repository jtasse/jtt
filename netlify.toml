# Netlify configuration for JTT monorepo
# Builds both Vite main site and Astro Starlight docs

[build]
  command = "npm run build"
  publish = "dist"
  # Only build if commit message contains [publish] - saves credits during development
  # Use a separate script to avoid quoting/escaping issues when Netlify wraps inline commands.
  ignore = "sh ./netlify-ignore.sh"

[build.environment]
  NODE_VERSION = "20"

# Edge function for injecting meta tags based on route
[[edge_functions]]
  function = "inject-meta-tags"
  path = "/portfolio*"

# Handle docs routing (Astro generates static HTML)
[[redirects]]
  from = "/portfolio/docs/*"
  to = "/portfolio/docs/:splat"
  status = 200

# Redirect old tag URL to new blog filter
[[redirects]]
  from = "/tag/docs-as-tests/*"
  to = "/blog?tag=docs-as-tests"
  status = 301

[[redirects]]
  from = "/tag/abstraction/*"
  to = "/blog?tag=abstraction"
  status = 301

# Preserve old WordPress site (static export)
[[redirects]]
  from = "/old"
  to = "/old/index.html"
  status = 200

[[redirects]]
  from = "/old/*"
  to = "/old/:splat"
  status = 200

# Serve generated blog post HTML files directly from their build path
[[redirects]]
  from = "/blog/posts/*"
  to = "/src/content/blog/posts/:splat"
  status = 200

[context.deploy-preview]
# For draft/deploy-preview builds run link + image validation first; fail deploy on 404s
  command = "npm run test:links-images && npm run build"

# SPA fallback for main Vite app routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/portfolio/docs/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
